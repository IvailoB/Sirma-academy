<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/home.css">

<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th class="text-center">
            Employee ID
        </th>
        <th class="text-center">
            Project ID
        </th>
        <th class="text-center">
            Start Date
        </th>
        <th class="text-center">
            End Date
        </th>
        <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${employees}">
        <td data-name="employeeId">
            <p th:text="${e.id}" type="text" name="employeeId" class="form-control"></p>
        </td>
        <td data-name="projectId">
            <p th:each="p : ${e.projects}" type="text" name="projectId" class="form-control">
                <span th:text="${p.id}"></span>
            </p>
        </td>
        <td data-name="startDate">
            <p th:each="sd : ${e.dates}" type="text" name="projectId" class="form-control">
                <span th:text="${sd.startDate}"></span>
            </p>
        </td>
        <td data-name="endDate">
            <p th:each="ed : ${e.dates}" type="text" name="projectId" class="form-control">
                <span th:text="${ed.endDate} ?: 'Working...'"></span>
            </p>
        </td>
        <td>
            <h2 th:text="${e.id}">Title</h2>
            <div class="employee-actions">
                <a th:href="@{/employee/edit/{id}(id=${e.id})}">Edit</a>
                <a th:href="@{/employee/delete/{id}(id=${e.id})}">Delete</a>
            </div>
        </td>
    </tr>
    <li class="button button2"><a th:href="@{/employee/add}">Add Employee</a></li>
    <li class="button button2"><a th:href="@{/employee/sort}">Show who worked together</a></li>
    </tbody>
</table>
</body>
</html>
