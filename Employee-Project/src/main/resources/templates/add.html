<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/home.css">
<link rel="stylesheet" href="/css/edit.css">

<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
</head>
<body>

<form th:action="@{/employee/add}" th:object="${employee}" method="post">
    <label>Employee ID:<input th:field="*{id}" placeholder="EmployeeId" type="text" ></label>
    <table>
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Start Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div>
                    <input th:field="*{projects}"  type="text"/>
                </div>
            </td>
            <td>
                <input th:field="*{dates}" type="text" placeholder="2011-04-27"  class="form-control"/>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="button button3" type="button" onclick="window.location.href='/';">Cancel</button>
    <button class="button button1" type="submit">Add</button>
</form>
</body>
</html>
